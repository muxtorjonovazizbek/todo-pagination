<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-3">
        <h1 class="text-center">User-Data</h1>

        <!-- Add User Button -->
        <div class="text-center my-3 col-md-6 offset-8">
            <button class="btn btn-primary btnM" onclick="openModal()">Add User</button>
        </div>

        <!-- User Data Table -->
        <div class="row mt-3">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="result">
                    <!-- Users will be dynamically added here -->
                </tbody>
            </table>

            <div id="pagination"></div>
            
            <div id="addPagesCount"  class="mt-3 col-md-2">
                <select name="" id="select" class="form-control" onchange="getSelectedValue()">
                    <option value="" selected hidden>Choose page count</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Modal for Adding Users -->
    <div class="modal" id="userModal" style="display: none;">
        <div class=" col-md-6 offset-3 mt-5">
            <div class="card ">
                <div class="card-header">
                    <h4 class="text-center">Add New User</h4>
                </div>
                <div class="card-body">
                    <form id="userForm">
                        <input type="text" name="name" placeholder="Name" class="form-control my-2" required>
                        <input type="text" name="username" placeholder="Username" class="form-control my-2" required>
                        <input type="email" name="email" placeholder="Email" class="form-control my-2" required>
                        <input type="text" name="address" placeholder="Address" class="form-control my-2" required>
                        <input type="text" name="phone" placeholder="Phone" class="form-control my-2" required>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success" onclick="saveUser()">Save</button>
                    <button class="btn btn-danger" onclick="closeModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
